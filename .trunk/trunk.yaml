version: 0.1
cli:
  version: 1.22.2
plugins:
  sources:
    - id: trunk
      ref: v1.6.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - osv-scanner@1.8.3
    - gofmt@1.20.4
    - golangci-lint@1.59.1
    - checkov@3.2.219
    - trivy@0.54.1
    - trufflehog@3.81.7
    - yamllint@1.35.1
    - shfmt@3.6.0
    - markdownlint@0.41.0
    - hadolint@2.12.0
    - git-diff-check
    - taplo@0.9.3
    - gitleaks@8.18.4
    - shellcheck@0.10.0
    - prettier@3.3.3
  ignore:
    - linters:
        - yamllint
        - prettier
      paths:
        # Golang templates in the YAML files cause panic.
        - "**/templates/*.yaml"
runtimes:
  enabled:
    - python@3.10.8
    - go@1.22.2
    - node@18.12.1
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
