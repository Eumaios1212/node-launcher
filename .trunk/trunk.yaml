version: 0.1
cli:
  version: 1.18.0
plugins:
  sources:
    - id: trunk
      ref: v1.3.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - gofmt@1.20.4
    - golangci-lint@1.55.2
    - osv-scanner@1.5.0
    - terrascan@1.18.5
    - checkov@3.1.9
    - trivy@0.48.0
    - trufflehog@3.63.2
    - yamllint@1.33.0
    - shfmt@3.6.0
    - markdownlint@0.37.0
    - hadolint@2.12.0
    - git-diff-check
    - taplo@0.8.1
    - gitleaks@8.18.1
    - shellcheck@0.9.0
    - prettier@3.1.0
  ignore:
    - linters:
        - yamllint
        - prettier
      paths:
        # Golang templates in the YAML files cause panic.
        - "**/templates/*.yaml"
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.12.1
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
