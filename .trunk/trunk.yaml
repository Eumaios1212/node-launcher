version: 0.1
cli:
  version: 1.17.1
plugins:
  sources:
    - id: trunk
      ref: v1.2.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@3.0.14
    - trivy@0.46.1
    - trufflehog@3.62.0
    - yamllint@1.32.0
    - shfmt@3.6.0
    - markdownlint@0.37.0
    - hadolint@2.12.0
    - git-diff-check
    - taplo@0.8.1
    - gitleaks@8.18.0
    - shellcheck@0.9.0
    - prettier@3.0.3
  ignore:
    - linters:
        - yamllint
        - prettier
      paths:
        # Golang templates in the YAML files cause panic.
        - "**/templates/*.yaml"
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.12.1
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
