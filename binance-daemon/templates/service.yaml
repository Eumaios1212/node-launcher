    - port: {{ .Values.service.rpc.port }}
      targetPort: rpc
      protocol: TCP
      name: rpc
  selector:
    {{- include "binance-daemon.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
