# Default values for thorchain.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

thor-daemon:
  enabled: true
  image:
    tag: mocknet
    pullPolicy: Always
  net: mocknet
  persistence:
    enabled: true
  fullnameOverride: thor-daemon

thor-api:
  enabled: true
  image:
    tag: mocknet
    pullPolicy: Always
  net: mocknet
  fullnameOverride: thor-api

bifrost:
  enabled: true
  image:
    tag: mocknet
    pullPolicy: Always
  net: mocknet
  persistence:
    enabled: false
  fullnameOverride: bifrost
  bitcoinDaemon: bitcoin-daemon:18443
  binanceDaemon: http://binance-daemon:26657

midgard:
  enabled: true
  image:
    midgard:
      tag: mocknet
  fullnameOverride: midgard

binance-daemon:
  enabled: true
  image:
    repository: registry.gitlab.com/thorchain/bepswap/mock-binance
  service:
    port:
      rpc: 26657
      p2p: 26656
  fullnameOverride: binance-daemon

bitcoin-daemon:
  enabled: true
  net: mocknet
  service:
    port:
      rpc: 18443
      p2p: 18444
  fullnameOverride: bitcoin-daemon

ethereum-daemon:
  enabled: true
  fullnameOverride: ethereum-daemon

bepswap:
  enabled: false
  fullnameOverride: bepswap
