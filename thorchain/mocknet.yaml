# Default values for thorchain.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

thor-daemon:
  enabled: true
  image:
    tag: mocknet
  net: mocknet
  fullnameOverride: thor-daemon

thor-api:
  enabled: true
  image:
    tag: mocknet
  net: mocknet
  fullnameOverride: thor-api

bifrost:
  enabled: true
  image:
    tag: mocknet
  net: mocknet
  fullnameOverride: bifrost
  bitcoinDaemon: bitcoin-daemon-rpc:18443

midgard:
  enabled: true
  image:
    midgard:
      tag: mocknet
  fullnameOverride: midgard

binance-daemon:
  enabled: true
  image:
    repository: registry.gitlab.com/thorchain/bepswap/mock-binance
  fullnameOverride: binance-daemon

bitcoin-daemon:
  enabled: true
  net: mocknet
  service:
    rpc:
      port: 18443
    p2p:
      port: 18444
  fullnameOverride: bitcoin-daemon

ethereum-daemon:
  enabled: true
  fullnameOverride: ethereum-daemon

bepswap:
  enabled: false
  fullnameOverride: bepswap
