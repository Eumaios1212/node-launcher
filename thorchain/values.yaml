global:
  net: mainnet

port:
  mainnet:
    rpc: 27147
    p2p: 27146
  testnet:
    rpc: 26657
    p2p: 26656

thor-daemon:
  fullnameOverride: thor-daemon

thor-api:
  fullnameOverride: thor-api
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/name: "thor-daemon"
        topologyKey: "kubernetes.io/hostname"

bifrost:
  fullnameOverride: bifrost
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/name: "thor-daemon"
        topologyKey: "kubernetes.io/hostname"

midgard:
  fullnameOverride: midgard

binance-daemon:
  fullnameOverride: binance-daemon

bitcoin-daemon:
  enabled: false
  fullnameOverride: bitcoin-daemon

ethereum-daemon:
  enabled: false
  fullnameOverride: ethereum-daemon

bepswap:
  enabled: false
  fullnameOverride: bepswap
