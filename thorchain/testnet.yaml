# Default values for thorchain.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

thor-daemon:
  enabled: true
  image:
    tag: testnet
  net: testnet
  persistence:
    enabled: true
  fullnameOverride: thor-daemon

thor-api:
  enabled: true
  image:
    tag: testnet
  net: testnet
  fullnameOverride: thor-api

bifrost:
  enabled: true
  image:
    tag: testnet
  net: testnet
  persistence:
    enabled: true
  bitcoinDaemon: bitcoin-daemon:18332
  binanceDaemon: http://binance-daemon:26657
  fullnameOverride: bifrost

midgard:
  enabled: true
  image:
    midgard:
      tag: mocknet
  persistence:
    enabled: true
  fullnameOverride: midgard

binance-daemon:
  enabled: true
  net: testnet
  service:
    port:
      rpc: 26657
      p2p: 26656
  persistence:
    enabled: true
  fullnameOverride: binance-daemon

bitcoin-daemon:
  enabled: true
  net: testnet
  service:
    port:
      rpc: 18332
      p2p: 18333
  persistence:
    enabled: true
  fullnameOverride: bitcoin-daemon

ethereum-daemon:
  enabled: true
  fullnameOverride: ethereum-daemon

bepswap:
  enabled: false
  fullnameOverride: bepswap
