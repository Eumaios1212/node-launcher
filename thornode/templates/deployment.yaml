apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "thornode.fullname" . }}
  labels:
    {{- include "thornode.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: {{ .Values.strategyType }}
  selector:
    matchLabels:
      {{- include "thornode.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "thornode.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "thornode.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}

      {{- if .Values.hostNetwork }}
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      {{- end }}

      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}

      initContainers:
      - name: init-external-ip
        image: alpine/k8s:1.18.2
        {{- if .Values.global.gateway.enabled }}
        command: ['/scripts/external-ip.sh', '{{ .Values.hostNetwork }}', '{{ .Values.global.gateway.name }}', '{{ include "thornode.fullname" . }}-external-ip']
        {{- else }}
        command: ['/scripts/external-ip.sh', '{{ .Values.hostNetwork }}', '{{ include "thornode.fullname" . }}', '{{ include "thornode.fullname" . }}-external-ip']
        {{- end }}
        volumeMounts:
        - name: scripts
          mountPath: /scripts

      {{- if .Values.haltHeight }}
      - name: halt-height
        image: {{ include "thornode.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ['sh', '-c', '[ $(cat /root/.thornode/data/priv_validator_state.json | jq -r .height) -lt {{ .Values.haltHeight}} ] || exit 1']
        volumeMounts:
          - name: data
            mountPath: /root/
      {{- end }}

      {{- if default .Values.peer .Values.global.peer }}
      - name: init-peer
        image: busybox:1.28
        command: ['sh', '-c', 'until nc -zv {{ default .Values.peer .Values.global.peer }}:{{ include "thornode.rpc" . }}; do echo waiting for peer thornode; sleep 2; done']
      {{- end }}

      {{- if .Values.peerApi }}
      - name: init-peer-api
        image: busybox:1.28
        command: ['sh', '-c', "until nc -zv {{ .Values.peerApi }}:1317; do echo waiting for peer thornode; sleep 2; done"]
      {{- end }}

      {{- if default .Values.binanceDaemon .Values.global.binanceDaemon }}
      - name: init-binance
        image: appropriate/curl
        command: ['sh', '-c', "until curl -s {{ default .Values.binanceDaemon .Values.global.binanceDaemon }} > /dev/null; do echo waiting for binance-daemon; sleep 2; done"]
      {{- end }}

      - name: init-thornode
        image: {{ include "thornode.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if eq .Values.type "genesis" }}
        command: ["/scripts/genesis.sh"]
        {{- else }}
        command: ["/scripts/validator.sh"]
        {{- end }}
        volumeMounts:
          - name: data
            mountPath: /root/
        env:
          - name: EXTERNAL_IP
            valueFrom:
              configMapKeyRef:
                name: {{ include "thornode.fullname" . }}-external-ip
                key: externalIP
          - name: PEER
            value: {{ default .Values.peer .Values.global.peer }}
          - name: CHAIN_ID
            value: {{ include "thornode.chainID" . }}
          - name: VALIDATOR
            {{- if eq .Values.type "fullnode" }}
            value: "false"
            {{- else }}
            value: "true"
            {{- end }}
          - name: SEEDS
            value: {{ .Values.seeds }}
          - name: PEER_API
            value: {{ .Values.peerApi }}
          - name: CONTRACT
            value: {{ include "thornode.ethRouterContract" . }}
          - name: BINANCE
            value: {{ default .Values.binanceDaemon .Values.global.binanceDaemon }}
          - name: SEED
            valueFrom:
              fieldRef:
                {{- if .Values.hostNetwork }}
                fieldPath: spec.nodeName
                {{- else}}
                fieldPath: metadata.name
                {{- end }}
          - name: NET
            value: {{ include "thornode.net" . }}
          - name: SIGNER_NAME
            value: {{ .Values.signer.name }}
          - name: SIGNER_PASSWD
            {{- if default .Values.signer.passwordSecret .Values.global.passwordSecret }}
            valueFrom:
              secretKeyRef:
                name: {{ default .Values.signer.passwordSecret .Values.global.passwordSecret }}
                key: password
            {{- else}}
            value: {{ .Values.signer.password }}
            {{- end }}
          {{- if default .Values.signer.mnemonicSecret .Values.global.mnemonicSecret }}
          - name: SIGNER_SEED_PHRASE
            valueFrom:
              secretKeyRef:
                name: {{ default .Values.signer.mnemonicSecret .Values.global.mnemonicSecret }}
                key: mnemonic
          {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "thornode.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/kube-scripts/entrypoint.sh"]
          volumeMounts:
            - name: data
              mountPath: /root/
            - name: scripts
              mountPath: /kube-scripts/
          env:
            - name: EXTERNAL_IP
              valueFrom:
                configMapKeyRef:
                  name: {{ include "thornode.fullname" . }}-external-ip
                  key: externalIP
            - name: VALIDATOR
              {{- if eq .Values.type "fullnode" }}
              value: "false"
              {{- else }}
              value: "true"
              {{- end }}
            - name: PEER
              value: {{ default .Values.peer .Values.global.peer }}
            - name: SEEDS
              value: {{ .Values.seeds }}
            - name: PEER_API
              value: {{ .Values.peerApi }}
            - name: CONTRACT
              value: {{ include "thornode.ethRouterContract" . }}
            - name: DEBUG
              value: "{{ .Values.debug }}"
            - name: HARDFORK_BLOCK_HEIGHT
              value: "{{ .Values.haltHeight }}"
            - name: THORNODE_API_ENABLE
              value: "{{ .Values.enableApi }}"
            - name: NET
              value: {{ include "thornode.net" . }}
            - name: SIGNER_NAME
              value: {{ .Values.signer.name }}
            - name: SIGNER_PASSWD
              {{- if default .Values.signer.passwordSecret .Values.global.passwordSecret }}
              valueFrom:
                secretKeyRef:
                  name: {{ default .Values.signer.passwordSecret .Values.global.passwordSecret }}
                  key: password
              {{- else}}
              value: {{ .Values.signer.password }}
              {{- end }}
            - name: CHAIN_ID
              value: {{ include "thornode.chainID" . }}
          ports:
            - name: api
              containerPort: {{ .Values.service.port.api }}
              protocol: TCP
            - name: p2p
              containerPort: {{ include "thornode.p2p" . }}
              protocol: TCP
            - name: rpc
              containerPort: {{ include "thornode.rpc" . }}
              protocol: TCP
            - name: prometheus
              containerPort: 26660
              protocol: TCP
          livenessProbe:
            timeoutSeconds: 10
            httpGet:
              path: /status
              port: rpc
          startupProbe:
            failureThreshold: 30
            timeoutSeconds: 10
            httpGet:
              path: /status
              port: rpc
          readinessProbe:
            timeoutSeconds: 10
            httpGet:
              path: /status
              port: rpc
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
      - name: data
      {{- if and .Values.persistence.enabled (not .Values.persistence.hostPath) }}
        persistentVolumeClaim:
          claimName: {{ if .Values.persistence.existingClaim }}{{ .Values.persistence.existingClaim }}{{- else }}{{ template "thornode.fullname" . }}{{- end }}
      {{- else if and .Values.persistence.enabled .Values.persistence.hostPath }}
        hostPath:
          path: {{ .Values.persistence.hostPath }}
          type: DirectoryOrCreate
      {{- else }}
        emptyDir: {}
      {{- end }}
      - name: scripts
        configMap:
          name: {{ include "thornode.fullname" . }}-scripts
          defaultMode: 0777
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
