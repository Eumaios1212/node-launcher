  gateway:
    enabled: false
    name: thor-gateway

thor-gateway:
  fullnameOverride: thor-gateway

thor-daemon:
  fullnameOverride: thor-daemon
  image:
    pullPolicy: Always
  service:
    type: LoadBalancer

thor-api:
  fullnameOverride: thor-api
  image:
    pullPolicy: Always

bifrost:
  fullnameOverride: bifrost
  image:
    pullPolicy: Always
