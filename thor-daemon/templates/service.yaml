apiVersion: v1
kind: Service
metadata:
  name: {{ include "thor-daemon.fullname" . }}
  labels:
    {{- include "thor-daemon.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: p2p
      port: {{ include "thor-daemon.p2p" . }}
      targetPort: p2p
      protocol: TCP
    - name: rpc
      port: {{ include "thor-daemon.rpc" . }}
      targetPort: rpc
      protocol: TCP
    - name: prometheus
      port: 26660
      targetPort: prometheus
      protocol: TCP
  selector:
    {{- include "thor-daemon.selectorLabels" . | nindent 4 }}
