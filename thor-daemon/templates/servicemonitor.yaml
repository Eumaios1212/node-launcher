apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: thor-daemon
  namespace: prometheus-system
  labels:
    {{- include "thor-daemon.labels" . | nindent 4 }}
    release: prometheus
spec:
  selector:
    matchLabels:
      {{- include "thor-daemon.selectorLabels" . | nindent 6 }}
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  endpoints:
  - port: prometheus
    interval: 15s
