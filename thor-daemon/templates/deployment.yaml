apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "thor-daemon.fullname" . }}
  labels:
    {{- include "thor-daemon.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: {{ .Values.strategyType }}
  selector:
    matchLabels:
      {{- include "thor-daemon.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "thor-daemon.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "thor-daemon.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      {{- if .Values.peer }}
      initContainers:
      - name: init-peer
        image: busybox:1.28
        command: ['sh', '-c', "until nc -zv {{ .Values.peer }}:26657; do echo waiting for peer thor-daemon; sleep 2; done"]
      {{- if .Values.peerApi }}
      - name: init-peer-api
        image: busybox:1.28
        command: ['sh', '-c', "until nc -zv {{ .Values.peerApi }}:1317; do echo waiting for peer thor-api; sleep 2; done"]
      {{- end }}
      {{- if .Values.binanceDaemon }}
      - name: init-binance
        image: appropriate/curl
        command: ['sh', '-c', "until curl -s {{ .Values.binanceDaemon }} > /dev/null; do echo waiting for binance-daemon; sleep 2; done"]
      {{- end }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          {{- if .Values.peer }}
          command: ["/scripts/validator.sh"]
          {{- else }}
          command: ["/scripts/genesis.sh"]
          {{- end }}

          {{- if .Values.debug }}
          args: ["thord", "start", "--trace", "--log_level", "*:debug", "--rpc.laddr", "tcp://0.0.0.0:{{ .Values.service.port.rpc }}"]
          {{- else }}
          args: ["thord", "start", "--log_level", "main:info,state:debug,*:error", "--rpc.laddr", "tcp://0.0.0.0:{{ .Values.service.port.rpc }}"]
          {{- end }}
          volumeMounts:
            - mountPath: /root/
              name: data
            {{- if .Values.persistence.subPath }}
              subPath: {{ .Values.persistence.subPath }}
            {{- end }}
          env:
            - name: PEER
              value: {{ .Values.peer }}
            - name: PEER_API
              value: {{ .Values.peerApi }}
            - name: BINANCE
              value: {{ .Values.binanceDaemon }}
            - name: EXTERNAL_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: SEED
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NET
              value: {{ .Values.net }}
            - name: SIGNER_NAME
              value: {{ .Values.signer.name }}
            - name: SIGNER_PASSWD
              value: {{ .Values.signer.password }}
            - name: SIGNER_SEED_PHRASE
              value: {{ .Values.signer.mnemonic }}
          ports:
            - name: p2p
              containerPort: {{ .Values.service.port.p2p }}
              hostPort: {{ .Values.service.port.p2p }}
              protocol: TCP
            - name: rpc
              containerPort: {{ .Values.service.port.rpc }}
              hostPort: {{ .Values.service.port.rpc }}
              protocol: TCP
          startupProbe:
            httpGet:
              path: /status
              port: rpc
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            initialDelaySeconds: 30
            httpGet:
              path: /status
              port: rpc
          readinessProbe:
            initialDelaySeconds: 30
            httpGet:
              path: /status
              port: rpc
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
      - name: data
      {{- if and .Values.persistence.enabled (not .Values.persistence.hostPath) }}
        persistentVolumeClaim:
          claimName: {{ if .Values.persistence.existingClaim }}{{ .Values.persistence.existingClaim }}{{- else }}{{ template "thor-daemon.fullname" . }}{{- end }}
      {{- else if and .Values.persistence.enabled .Values.persistence.hostPath }}
        hostPath:
          path: {{ .Values.persistence.hostPath }}
          type: DirectoryOrCreate
      {{- else }}
        emptyDir: {}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
