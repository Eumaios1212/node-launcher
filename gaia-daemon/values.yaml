net: mainnet

replicaCount: 1

image:
  name: us-central1-docker.pkg.dev/ninerealms-prod/services/cosmos
  pullPolicy: IfNotPresent
  tag: "" # When tag is empty it defaults to the chart appVersion.
  hash: "fd06762a380a198fb3cd26e29840948ab680f2485b55b7ce715006d73af1eef1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

hostNetwork: false

service:
  type: ClusterIP
  port:
    mainnet:
      p2p: 26656
      rpc: 26657
      grpc: 9090
    stagenet:
      p2p: 26656
      rpc: 26657
      grpc: 9090

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-production
  hosts:
    []
